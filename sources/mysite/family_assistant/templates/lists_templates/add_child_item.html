{% extends 'base_templates/index_template.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-9">
  <div class="card card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit">Upload</button>
    </form>
  </div>
</div>

{% endblock %}
